on:
  push:
    tags-ignore:
      - '**'
  pull_request:

name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v2
        with:
          go-version: "1.18"

      - name: Test
        run: go test -v -coverprofile='coverage.out' -covermode=count ./...
